<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="animation hover">
        <div class="red-square"></div>
    </div>
    <div class="animation blue-circle">
        <div class="red-square"></div>
    </div>
    <div class="animation nest-hover">
        <div class="red-slider"></div>
        <div class="hello-text">Hello</div>
    </div>
    <div class="animation overflow">
        <div class="hello-text hello-bw">Hello</div>
        <div class="hello-text hello-red">Hello</div>
    </div>
    <div class="animation hover click">
        <div class="red-square"><p>Click</p></div>
    </div>
    <div class="animation hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
